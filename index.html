<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Assessment</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <!-- Page Wrapper -->
    <div class="page-wrapper flex flex-row full-width">
        <div class="flex flex-col full-width">
            <!-- Navigation Bar -->
            <div class="navbar-wrapper flex flex-row full-width justify-center">
                <div class="navbar justify-content-between flex flex-row alig">
                    <div class="logo-container flex flex-col">
                        <a href="./index.html"><img class="full-width pointer" src="./assets/images/logo.svg" alt="Visio Logo"></a>
                    </div>
                    <img class="menu-icon pointer" src="./assets/images/hamburger-menu-con.svg" alt="Hamburger Menu">
                </div>
            </div>
            <!-- Slide Wrapper -->
            <div class="flex flex-row full-width justify-end align-items-center relative-element">
                <div class="absolute-element blue-banner flex flex-row justify-end align-items-center">
                    <div class="text-wrapper">
                        <h4 id="slide-text"></h4>
                    </div>
                    <img src="./assets/images/next.svg" alt="next icon" onclick="next()">
                </div>
                <div class="slide-wrapper flex flex-row justify-end justify-center align-items-center">
                    <div class="slide flex flex-row full-width full-height" id="slide">
                    </div>
                </div>
                <div class="black-box"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/main.js"></script>

</html>
